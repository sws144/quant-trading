
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="api_files/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="api_files/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="api_files/swagger-ui-bundle.js"> </script>
<script src="api_files/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.1", "info": {"title": "Analyze Trades", "description": "This is a sample api for analyze trades (tested at https://swagger.io/tools/swagger-editor/)", "termsOfService": "tbd", "contact": {"email": "s.wang4331@gmail.com"}, "license": {"name": "Apache 2.0", "url": "http://www.apache.org/licenses/LICENSE-2.0.html"}, "version": "0.0.1"}, "tags": [{"name": "trades", "description": "apis to manage trades"}], "paths": {"/logtrade": {"post": {"tags": ["trades"], "summary": "Add a new trade to the tradelog data model", "operationId": "logtrade", "requestBody": {"description": "Tradelog object", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Tradelog"}}, "application/xml": {"schema": {"$ref": "#/components/schemas/Tradelog"}}}, "required": true}, "responses": {"405": {"description": "Invalid input", "content": {}}}}}}, "components": {"schemas": {"Tradelog": {"required": ["date"], "type": "object", "properties": {"TRANSACTION_ID": {"type": "string", "description": "primary key"}, "OPEN_DATE": {"type": "string", "pattern": "/([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/", "example": "2019-05-17"}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
